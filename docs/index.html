<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>YAP PZ_5</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/mainBrain.js"></script>
</head>

<body>
    <div class="forms">
        <label for="foodList">Выберите Ваше блюдо:</label>
        <select class="foodList" name="foodList" id="foodList">
            <option value="" selected disabled hidden>Название блюда</option>
            <option value="130">Чизбургер</option>
            <option value="320">Двойной Чизбургер</option>
            <option value="760">Тройной Чизбургер</option>
            <option value="120">Гамбургер</option>
            <option value="350">Фишбургер</option>
            <option value="910">Хэппи Мил</option>
            <option value="710">Двойной фишбургер</option>
            <option value="140">Картошка Фри</option>
            <option value="980">Карбонара</option>
            <option value="90">Печеньки</option>
        </select>
        <label for="value">Количество:</label>
        <input min="0" type="number" id="value" placeholder="Введите количество" name="value">
        <button class="add" type="submit" onClick="addRow('main-table')">Добавить</button>
    </div>
    <div class="content">
	<div id="error"></div>
        <h2>Общая калорийность блюд</h2>
        <table id="main-table">
            <tr>
                <th>Наименование блюда</th>
                <th>Калорийность блюда</th>
                <th>Количество</th>
                <th>Cуммарная калорийность</th>
            </tr>
        </table>
    </div>
    <div id="fatBoy"></div>
    <div class="buttons">
        <button class="clear" onClick="clearAllRows('main-table')">Очистить</button>
        <button class="sum" onClick="calculateTotal('main-table')">Итого</button>
    </div>

</body>

</html>
