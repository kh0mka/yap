<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>YAP PZ_5</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="js/mainBrain.js"></script>
</head>

<body>
    <div class="forms">
        <label for="foodList">Выберите Ваше блюдо:</label>
        <select class="foodList" name="foodList" id="foodList">
            <option value="" selected disabled hidden>Название блюда</option>
            <option value="131.33">Чизбургер</option>
            <option value="321.66">Двойной Чизбургер</option>
            <option value="761.57">Тройной Чизбургер</option>
            <option value="120.84">Гамбургер</option>
            <option value="350.12">Фишбургер</option>
            <option value="912.01">Хэппи Мил</option>
            <option value="710.21">Двойной фишбургер</option>
            <option value="139.71">Картошка Фри</option>
            <option value="981.31">Карбонара</option>
            <option value="91.19">Печеньки</option>
        </select>
        <label for="value">Количество:</label>
        <input pattern="[1-9]" min="0" type="number" id="value" placeholder="Введите количество" name="value">
        <button class="add" type="submit" onClick="addRow('main-table')">Добавить</button>
    </div>
    <div class="content">
	<div id="error"></div>
        <h2>Общая калорийность блюд</h2>
        <table id="main-table">
            <tr>
                <th>Наименование блюда</td>
                <th>Калорийность блюда</td>
                <th>Количество</td>
                <th>Cуммарная калорийность</td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <button class="clear" onClick="clearAllRows('main-table')">Очистить</button>
        <button class="sum" onClick="calculateTotal('main-table')">Итого</button
    </div>

</body>

</html>
